name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Sem3Bank

    services:
          db:
            image: mysql:5.7
            env:
              MYSQL_USER: ${{ vars.MYSQL_USER }}
              MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
              MYSQL_DATABASE: ${{ vars.MYSQL_DATABASE }}
              MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
            ports: 
              - 3306:3306

    env:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/sem3bank
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: tomateseco
      SPRING_JPA_SHOW_SQL: true
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL57Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: secret
      FILEIO_API_URL: https://file.io

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2.3.1
      with:
        java-version: 17
        distribution: 'adopt'

    - name: Build .war
      run: |
        # Coloque aqui os comandos para construir o projeto .war
        mvn clean package -Dmaven.test.skip=true
      working-directory: .

    - name: Debug Database Connection
      run: |
        echo "Attempting to connect to the database..."
        mysql -h db -u $SPRING_DATASOURCE_USERNAME -p$SPRING_DATASOURCE_PASSWORD -e "SELECT 1"
        echo "Connected to the database successfully."
      env:
        SPRING_DATASOURCE_USERNAME: $SPRING_DATASOURCE_USERNAME
        SPRING_DATASOURCE_PASSWORD: $SPRING_DATASOURCE_PASSWORD

    - name: Build and push Docker image
      run: |
        docker build -t Sem3Bank:latest -f .
        docker tag Sem3Bank:latest whelytom/Sem3Bank:latest
        echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker push whelytom/Sem3Bank:latest
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
